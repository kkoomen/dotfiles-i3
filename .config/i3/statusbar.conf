# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
  output_format = "i3bar"
  colors = true
  interval = 3
  color_good = "#8da64b"
  color_degraded = "#959595"
  color_bad = "#a84a4a"
}

order += "path_exists VPN"
order += "mpd_status"
order += "disk /"
order += "battery_level"
order += "volume master"
order += "wireless wlp3s0"
order += "tztime local"

path_exists VPN {
  # path exists when a VPN tunnel launched by nmcli/nm-applet is active
  format = ""
  path = "/proc/sys/net/ipv4/conf/tun0"
}

mpd_status {
  format = "{state}[%artist% - %title%|%file%] "
  max_width = 60
  hide_when_stopped = false
  state_stop = "[stopped]"
  state_pause = "[paused] "
  state_play = ""
}

disk "/" {
  format = " %avail "
}

battery_level {
  #charging_character = "CHR"
  color_charging = "#CACACA"
  format = " B: {percent}%"
  low_threshold = 25
  last_full_capacity = true
}

volume master {
  format = " V: %volume "
  format_muted = " V: %volume "
  device = "default"
  mixer = "Master"
  mixer_idx = 1
  min_width = 45
  align = "center"
}

wireless wlp3s0 {
  format_up = " %quality at %essid "
  format_down = " down "
}

tztime local {
  format = " %A %b %_d %Y - %H:%M:%S "
}
